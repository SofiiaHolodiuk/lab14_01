<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4.1</title>
</head>
<body>

    <script>
        // Створення масиву трикутних чисел
        let Treag = [];
        for (let n = 1; n <= 10; n++) {
            Treag.push(n * (n + 1) / 2);
        }
        document.write("Трикутні числа: " + Treag.join("  ") + "<br>");

        // Створення масиву квадратів натуральних чисел
        let kvd = [];
        for (let n = 1; n <= 10; n++) {
            kvd.push(n * n);
        }
        document.write("Квадрати чисел: " + kvd.join("  ") + "<br>");

        // Об'єднання двох масивів
        let rez = Treag.concat(kvd);
        document.write("Об'єднаний масив: " + rez.join("  ") + "<br>");

        // Сортування масиву у зворотному порядку
        rez.sort((a, b) => b - a);
        document.write("Відсортований масив (зворотний порядок): " + rez.join("  "));
    </script>

</body>
</html>
